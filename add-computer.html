<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Computador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <form id="computer-form">
        <h1>Adicionar Computador</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="ip">IP:</label>
        <input type="text" id="ip" name="ip" required>
        <label for="andar">Andar:</label>
        <select id="andar" name="andar" required>
            <option value="1">1ยบ Andar</option>
            <option value="2">2ยบ Andar</option>
            <option value="3">3ยบ Andar</option>
            <option value="4">4ยบ Andar</option>
        </select>
        <button type="submit">Adicionar Computador</button>
    </form>

    <script>
        document.getElementById('computer-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const ip = document.getElementById('ip').value;
            const andar = document.getElementById('andar').value;

            const computador = { nome, ip, andar };
            //MUDAR IP CASO SEJA OUTRO
            fetch('http://10.0.21.11:3000/add-computer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(computador)
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                document.getElementById('computer-form').reset();
            })
            .catch(error => console.error('Erro:', error));
        });//curl -X POST http://10.0.21.11:3000/add-computer -H "Content-Type: application/json" -d '{"nome": "Computador1", "ip": "192.168.1.101", "andar": "1"}'

    </script>

    
</body>
</html>
