<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Computadores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <button onclick="showForm()">Adicionar Computador</button>
    </div>
    <div id="form-container" class="hidden">
        <form id="computer-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="ip">IP:</label>
            <input type="text" id="ip" name="ip" required>
            <label for="andar">Andar:</label>
            <select id="andar" name="andar" required>
                <option value="1">1ยบ Andar</option>
                <option value="2">2ยบ Andar</option>
                <option value="3">3ยบ Andar</option>
                <option value="4">4ยบ Andar</option>
            </select>
            <button type="submit">Salvar</button>
        </form>
    </div>
    <div id="computers-list">
        <!-- lista dos computadores -->
    </div>
    <script src="script.js"></script>
</body>
</html>
